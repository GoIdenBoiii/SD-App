<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Sugar and Insulin Tracker - Sign Up</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: auto; 
            padding: 20px; 
            background-color: #002B36;
        }
        h1 { 
            color: #2AA198; 
            text-align: center;
            margin-bottom: 30px;
        }
        h2 { 
            color: white; 
            margin-bottom: 20px;
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            color: white; 
        }
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 8px; 
            margin-bottom: 10px;
            border: 1px solid #2AA198;
            border-radius: 4px;
            background-color: #073642;
            color: white;
        }
        button { 
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover { 
            background-color: #45a049; 
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: white;
        }
        .login-link a {
            color: #2AA198;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .flash-message {
            background-color: #f44336;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Blood Sugar and Insulin Tracker App</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="flash-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="section">
        <h2>Sign Up</h2>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Choose a password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div class="login-link">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </div>
</body>
</html>
